- id: village_elder
  name: 村长艾德里安
  type: quest_giver
  description: 一位年迈但精神矍铄的老人，白发和胡须修剪得很整齐。他的眼睛中闪烁着智慧的光芒，是低语村最受尊敬的人物。作为村长多年，他了解这片土地上的每一个秘密和传说。
