  default_location: whisper_village
  dialogue:
    greeting: "啊，又是一位旅行者。欢迎来到低语村，希望森林的低语没有让你迷失方向。"
    farewell: "愿古老之树的庇护与你同在，旅行者。无论你去往何方，记得这里永远欢迎你回来。"
    quests:
      - id: elder_quest_1
        title: "森林的秘密"
        description: "森林深处的遗迹最近出现了异常活动，请调查一下。"
      - id: elder_quest_2
        title: "寻找古老的地图"
        description: "传说中有一张标记着古代宝藏位置的地图，分散在王国各地。"
  image: village_elder.jpg
  voice: elder_voice.mp3
  schedule:
    morning: village_square
    afternoon: whisper_village
    evening: village_tavern
    night: whisper_village
  relationships:
    - npc_id: tavern_keeper
      relation: "老朋友"
    - npc_id: forest_hermit
      relation: "童年玩伴"

